---
layout: default
---
<article class="post-article">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%d.%m.%Y" }}</p>
  </div>
  
  {% if page.image %}
  <div class="image-container">
    <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image featured" loading="lazy">
  </div>
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
