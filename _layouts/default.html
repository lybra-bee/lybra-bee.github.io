      </button>

  </header>
  <main>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      this.textContent = document.body.classList.contains('dark-mode') ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ (—Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑ —Ü–µ–Ω—Ç—Ä–∞)
    document.addEventListener('DOMContentLoaded', () => {
      const textElement = document.querySelector('.spread-text');
      if (textElement) {
        const originalText = textElement.textContent;
        textElement.textContent = '';
        for (let i = 0; i < originalText.length; i++) {
          const span = document.createElement('span');
          span.textContent = originalText[i];
          textElement.appendChild(span);
        }
        textElement.classList.add('active'); // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å—Ä–∞–∑—É

        console.log('Text animation element found');
      } else {
        console.log('Text animation element not found');
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—É—Å–µ–ª–∏ —Å –æ—Ç–ª–∞–¥–∫–æ–π
      const carousel = document.getElementById('articlesCarousel');
      if (carousel) {
        new bootstrap.Carousel(carousel, {
          interval: 3000,
          ride: 'carousel' // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞
        });
        console.log('Carousel initialized');
      } else {
        console.log('Carousel element not found');
      }
    });
  </script>
