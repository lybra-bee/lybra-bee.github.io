<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêù</text></svg>" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e0f7fa;
    }

    .hero {
      background: url('/assets/images/header-banner.png') no-repeat center center/cover;
      padding: 5rem 2rem;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
    }

    .spread-text {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
      font-size: 2rem;
      font-weight: bold;
    }

    .spread-text span {
      display: inline-block;
      opacity: 0;
      transform: translateX(0);
      transition: transform 1s ease, opacity 0.5s ease;
    }

    .spread-text span.active {
      opacity: 1;
    }

    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ (–∫–∞—Ä—Ç–æ—á–∫–∏, –≥–∞–ª–µ—Ä–µ—è, –ø–æ–¥–≤–∞–ª) –º–æ–∂–Ω–æ –ø–æ–¥–∫–ª—é—á–∏—Ç—å –∏–∑ main.css */
  </style>
</head>
<body class="{% if site.dark_mode or page.dark_mode %}dark-mode{% endif %}">
  <header class="hero">
    <h1 class="spread-text">
      <span>–î</span><span>–æ</span><span>–±</span><span>—Ä</span><span>–æ</span>
      <span> </span><span>–ø</span><span>–æ</span><span>–∂</span><span>–∞</span>
      <span>–ª</span><span>–æ</span><span>–≤</span><span>–∞</span><span>—Ç</span><span>—å</span>
      <span> </span><span>–≤</span><span> </span><span>–º</span><span>–æ</span><span>–π</span>
      <span> </span><span>–±</span><span>–ª</span><span>–æ</span><span>–≥</span>
    </h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <p>&copy; {{ site.time | date: '%Y' }} Lybra Bee. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const textContainer = document.querySelector(".spread-text");
    if (!textContainer) return;

    const letters = Array.from(textContainer.querySelectorAll("span"));
    const midX = textContainer.offsetWidth / 2;

    // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–Ω–µ—á–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
    letters.forEach(span => {
      const rect = span.getBoundingClientRect();
      const containerRect = textContainer.getBoundingClientRect();
      const finalX = rect.left - containerRect.left;
      span.dataset.finalX = finalX;
      span.style.transform = `translateX(${midX - finalX}px)`; // –≤—Å–µ –≤ —Ü–µ–Ω—Ç—Ä
    });

    let step = 0;
    function animatePair() {
      if (step >= Math.ceil(letters.length / 2)) {
        step = 0;
        setTimeout(() => {
          letters.forEach(span => {
            const finalX = span.dataset.finalX;
            span.style.opacity = 0;
            span.style.transform = `translateX(${midX - finalX}px)`;
            span.classList.remove("active");
          });
          setTimeout(animatePair, 500);
        }, 3000);
        return;
      }

      const left = letters[step];
      const right = letters[letters.length - 1 - step];

      [left, right].forEach(span => {
        if (span) {
          requestAnimationFrame(() => {
            span.classList.add("active");
            span.style.transform = `translateX(0)`;
          });
        }
      });

      step++;
      setTimeout(animatePair, 800);
    }

    animatePair();
  });
  </script>
</body>
</html>
