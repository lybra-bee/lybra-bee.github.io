<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ '/' | relative_url }}">Alexey AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ '/' | relative_url }}">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/articles' | relative_url }}">Статьи</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/gallery' | relative_url }}">Галерея</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ '/about' | relative_url }}">Обо мне</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Бегущая строка -->
  <div class="marquee-container">
    <div class="marquee">
      {{ site.data.marquee.text | default: "Последние новости искусственного интеллекта..." }}
    </div>
  </div>

  <main class="container my-4">
    {{ content }}
  </main>

  <footer class="text-center py-4 bg-light">
    © 2025 Alexey AI
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
