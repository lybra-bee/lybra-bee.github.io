<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêù</text></svg>" type="image/svg+xml">
</head>
<body class="{% if site.dark_mode or page.dark_mode %}dark-mode{% endif %}">
  <header class="hero">
    <div class="hero-content">
      <h1>{{ page.title | default: site.title }}</h1>
      {% if page.description %}<p>{{ page.description }}</p>{% endif %}
      <nav class="nav-menu">
        <a href="/" class="nav-link">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="/articles/" class="nav-link">–°—Ç–∞—Ç—å–∏</a>
        <a href="/about/" class="nav-link">–û–±–æ –º–Ω–µ</a>
        <a href="/gallery/" class="nav-link">–ì–∞–ª–µ—Ä–µ—è</a>
      </nav>
      <button id="theme-toggle" class="theme-toggle btn btn-outline-light mt-3">
        {% if site.dark_mode or page.dark_mode %}–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞{% else %}–¢–µ–º–Ω–∞—è —Ç–µ–º–∞{% endif %}
      </button>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer class="footer">
    <p>&copy; {{ site.time | date: '%Y' }} Lybra Bee. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      this.textContent = document.body.classList.contains('dark-mode') ? '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ —Å –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ–º
    const textElement = document.getElementById('animated-text');
    const originalText = textElement ? textElement.textContent : '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –º–æ–π –±–ª–æ–≥';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    let isAssembling = true;
    let animationFrame = null;

    function animateText() {
      if (!textElement) return;
      let displayText = '';
      for (let i = 0; i < originalText.length; i++) {
        if (Math.random() > 0.8 || !isAssembling) {
          displayText += originalText[i];
        } else {
          displayText += characters.charAt(Math.floor(Math.random() * characters.length));
        }
      }
      textElement.textContent = displayText;

      if (isAssembling && displayText === originalText) {
        isAssembling = false;
        setTimeout(() => isAssembling = true, 2000);
      } else if (!isAssembling && displayText !== originalText) {
        // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º —Ä–∞–∑–±–∏—Ä–∞—Ç—å
      }

      animationFrame = setTimeout(animateText, 100);
    }

    if (textElement) {
      animateText();
    }

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
    window.onbeforeunload = () => clearTimeout(animationFrame);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—É—Å–µ–ª–∏
    document.addEventListener('DOMContentLoaded', () => {
      const carousel = document.getElementById('articlesCarousel');
      if (carousel) {
        new bootstrap.Carousel(carousel);
        console.log('Carousel initialized');
      } else {
        console.log('Carousel element not found');
      }
    });
  </script>
</body>
</html>
