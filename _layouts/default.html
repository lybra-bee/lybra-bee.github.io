<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e0f7fa;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Анимация букв */
    .spread-text {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
      font-size: 2rem;
      font-weight: bold;
    }

    .spread-text span {
      display: inline-block;
      opacity: 0;
      transform: translateX(0);
      transition: transform 1s ease, opacity 0.5s ease;
      position: relative;
    }

    .spread-text span.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Все права защищены.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const textContainer = document.querySelector(".spread-text");
      if (!textContainer) return;

      const letters = Array.from(textContainer.querySelectorAll("span"));
      const midX = textContainer.offsetWidth / 2;

      // ставим все буквы в центр
      letters.forEach(span => {
        const rect = span.getBoundingClientRect();
        const containerRect = textContainer.getBoundingClientRect();
        const finalX = rect.left - containerRect.left; // конечная позиция
        span.dataset.finalX = finalX;
        span.style.transform = `translateX(${midX - finalX}px)`; // все в центр
      });

      let pairIndex = 0;
      function animatePair() {
        if (pairIndex >= letters.length) {
          // перезапуск цикла
          pairIndex = 0;
          setTimeout(() => {
            letters.forEach(span => {
              const finalX = span.dataset.finalX;
              span.style.opacity = 0;
              span.style.transform = `translateX(${midX - finalX}px)`;
            });
            setTimeout(animatePair, 500);
          }, 3000);
          return;
        }

        const pair = letters.slice(pairIndex, pairIndex + 2);
        pair.forEach(span => {
          requestAnimationFrame(() => {
            span.classList.add("active");
            span.style.transform = `translateX(0)`; // на своё место
          });
        });

        pairIndex += 2;
        setTimeout(animatePair, 600); // задержка между парами
      }

      animatePair();
    });
  </script>
</body>
</html>
