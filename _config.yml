title: "Lybra AI: Блог об ИИ и IoT"
description: "Ежедневные статьи о гибридном ИИ, IoT и edge-вычислениях 2025 года"
baseurl: ""
url: "https://lybra-ai.ru"
permalink: /:year/:month/:day/:title/
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

paginate: 5
paginate_path: "/articles/page:num/"

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      image: /assets/images/posts/placeholder.png
      image_alt: "ИИ и IoT 2025"
      description: "Статья о трендах ИИ и IoT 2025 года"
  - scope:
      path: ""
      type: pages
    values:
      layout: default
