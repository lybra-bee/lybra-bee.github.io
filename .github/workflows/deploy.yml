name: Build and Deploy Static Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install frontmatter

    - name: Create directory structure
      run: |
        mkdir -p content/posts
        mkdir -p assets/images/posts
        mkdir -p data
        echo "ğŸ“ Directory structure created"

    - name: Generate content data
      run: |
        if [ -f ".github/scripts/generate_content.py" ]; then
          echo "ğŸ”„ Running generate_content.py..."
          python .github/scripts/generate_content.py
        else
          echo "â„¹ï¸ No generate_content.py found, creating empty data"
          echo '{"articles": [], "images": []}' > data/articles.json
        fi

    - name: Build static site
      run: |
        echo "ğŸ—ï¸ Building site with build_site.py..."
        python build_site.py
        echo "âœ… Site built successfully"

    - name: Show generated files
      run: |
        echo "ğŸ“„ Generated files:"
        ls -la *.html
        echo "ğŸ“ Data directory:"
        ls -la data/
        echo "ğŸ“ Assets directory:"
        ls -la assets/

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Show deployment URL
      run: |
        echo "ğŸŒ Site will be available at: https://lybra-bee.github.io/"
