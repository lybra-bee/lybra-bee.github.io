name: Generate Content

on:
  workflow_dispatch:  # запуск вручную

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      CLIPDROP_API_KEY: ${{ secrets.CLIPDROP_API_KEY }}
    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt
          pip install python-slugify pyyaml requests

      # 4. Запускаем скрипт генерации статей и изображений
      - name: Run content generator
        run: python .github/scripts/generate_content.py

      # 5. Запускаем Hugo для сборки сайта
      - name: Build Hugo site
        run: hugo --minify

      # 6. Публикуем на GitHub Pages (опционально)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
