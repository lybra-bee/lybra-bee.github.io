name: ğŸš€ Deploy Hugo site to Pages

on:
  push:
    branches:
      - main  # Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸ ĞºĞ°Ğ¶Ğ´Ğ¾Ğ¼ Ğ¿ÑƒÑˆĞµ Ğ² main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # --- Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ñ AI-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° ---
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: ğŸ¤– Generate AI content
        run: |
          python generate_content.py
          python generate_gallery.py || true
      # --- ĞšĞ¾Ğ½ĞµÑ† Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ†Ğ¸Ğ¸ AI-ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚Ğ° ---

      - name: ğŸ› ï¸ Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.148.0' # Ñ‚Ğ²Ğ¾Ñ Ğ²ĞµÑ€ÑĞ¸Ñ Hugo
          extended: true

      - name: âš¡ Build Hugo site
        run: hugo --minify

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
