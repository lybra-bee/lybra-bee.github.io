name: Generate and Deploy Hugo Site

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # –µ–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ 06:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-slugify pyyaml

      - name: Ensure script exists
        run: |
          mkdir -p .github/scripts
          # –µ—Å–ª–∏ –≤—ã –≤—Å—Ç–∞–≤–∏–ª–∏ —Å–∫—Ä–∏–ø—Ç –≤—Ä—É—á–Ω—É—é, —ç—Ç–æ—Ç —à–∞–≥ –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å

      - name: Run generation script
        run: python .github/scripts/generate_content.py
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Commit generated content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts static/images/posts data/gallery.yaml data/gallery.json || true
          git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Ç–∞—Ç—å–∏ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥–∞–ª–µ—Ä–µ–∏ [CI]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed (check permissions)"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.120.4'
          extended: true

      - name: Build Hugo site
        run: hugo --minify --logLevel info

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          keep_files: false
          enable_jekyll: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
