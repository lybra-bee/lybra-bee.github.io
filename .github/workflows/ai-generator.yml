          home = ["HTML", "RSS"]
        EOF

    - name: Create basic layout files
      run: |
        # Create minimal layout files first
        cat > layouts/partials/header.html << 'EOF'
        <nav class="bg-white shadow-sm sticky top-0 z-50">
