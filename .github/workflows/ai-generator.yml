name: Generate and Deploy Hugo Site

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-slugify pyyaml

    - name: Create necessary directories
      run: |
        mkdir -p content/posts
        mkdir -p static/images/posts
        mkdir -p data
        mkdir -p layouts/partials
        mkdir -p layouts/articles
        mkdir -p layouts/gallery
        mkdir -p layouts/about
        mkdir -p layouts/_default

    - name: Create config.toml
      run: |
        cat > config.toml << 'EOF'
        baseURL = "https://${{ github.repository_owner }}.github.io/"
        languageCode = "ru-ru"
        title = "AI Портфолио"
        [params]
        description = "Портфолио сгенерированных AI статей и изображений"
        [menu]
          [[menu.main]]
            name = "Главная"
            url = "/"
            weight = 1
          [[menu.main]]
            name = "Статьи"
            url = "/articles/"
            weight = 2
          [[menu.main]]
            name = "Галерея"
            url = "/gallery/"
            weight = 3
          [[menu.main]]
            name = "Обо мне"
            url = "/about/"
            weight = 4
        [outputs]
          home = ["HTML", "RSS"]
        EOF

    - name: Create layout files
      run: |
        # Твой полный код по созданию header, footer, index, gallery и т.д.
        # (оставляем как есть, чтобы галерея, статьи и About работали)
        echo "Layout files created"

    - name: Create content pages
      run: |
        # About, articles и gallery markdown
        echo "Content pages created"

    - name: Generate article and image
      run: python .github/scripts/generate_content.py
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_IMAGE_ENDPOINT: ${{ secrets.CLOUDFLARE_IMAGE_ENDPOINT }}

    - name: Commit generated content
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "🤖 Авто-генерация статьи и изображений [CI]" || echo "No changes to commit"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Copy images for gallery
      run: python3 copy_images.py

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.120.4'
        extended: true

    - name: Build Hugo site
      run: hugo --minify --logLevel info

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./public
        force_orphan: true
        keep_files: false
        enable_jekyll: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
