        echo "üöÄ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞..."
        python .github/scripts/generate_content.py

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.125.7'
        extended: true

    - name: Build site
      run: |
        echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ —Å–∞–π—Ç–∞ Hugo..."
        hugo --minify --verbose

    - name: Deploy to GitHub Pages
