name: Generate & Publish AI Post

on:
  schedule:
    - cron: '0 10 * * *'  # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 10:00 UTC (13:00 MSK)
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests replicate pillow  # ‚úÖ –î–æ–±–∞–≤–ª–µ–Ω replicate
    
    - name: Generate post
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}  # ‚úÖ –ù–æ–≤—ã–π —Å–µ–∫—Ä–µ—Ç
      run: python generate_post.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add _posts/ assets/images/posts/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ü§ñ New AI post $(date +%Y-%m-%d)"
          git push
        fi
