name: ðŸ¤– Generate & Publish AI Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install groq requests pyyaml feedparser pillow

      - name: ðŸ¤– Generate AI content
        run: python generate_post.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          CLIPDROP_API_KEY: ${{ secrets.CLIPDROP_API_KEY }}

      - name: ðŸ“Š Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: generation-log
          path: generation.log

      - name: ðŸ’¾ Commit and push
        run: |
          git config user.name "lybra-bee"
          git config user.email "lybra1167@gmail.com"
          git add .
          git commit -m "ðŸ¤– Daily AI $(date +%F)" || echo "No changes"
          git push

      - name: ðŸ“¢ Send to Telegram
        run: |
          python send_telegram.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
