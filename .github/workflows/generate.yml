name: Generate & Publish AI Post

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install groq pyyaml requests feedparser matplotlib pillow

    - name: Generate post
      run: python generate_post.py
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        HORDE_API_KEY: ${{ secrets.HORDE_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    - name: Commit & push
      run: |
        git config --global user.name "lybra-bee"
        git config --global user.email "bot@lybra.ai"
        git add .
        git commit -m "AI Horde image post $(date +%Y-%m-%d)" || echo "No changes"
        git push
