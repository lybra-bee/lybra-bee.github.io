name: Генерация ежедневного поста
on:
  schedule:
    - cron: '0 0 * * *'  # Полночь UTC
  workflow_dispatch:  # Ручной запуск

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Или ${{ secrets.REPO_TOKEN }} для PAT
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: pip install groq requests  # Добавлена groq
      - run: python generate_post.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      - name: Коммит
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add _posts/ assets/images/posts/
          git commit -m "Авто-пост с изображением" || echo "Нет изменений"
          git push
