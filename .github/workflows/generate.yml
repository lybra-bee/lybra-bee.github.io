name: Generate & Publish AI Post

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq requests pyyaml feedparser matplotlib pillow

      - name: Syntax check
        run: python -m py_compile generate_post.py

      - name: Generate post
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HORDE_API_KEY: ${{ secrets.HORDE_API_KEY }}
          CLIPDROP_API_KEY: ${{ secrets.CLIPDROP_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FUSIONBRAIN_API_KEY: ${{ secrets.FUSIONBRAIN_API_KEY }}
          FUSION_SECRET_KEY: ${{ secrets.FUSION_SECRET_KEY }}
        run: |
          python generate_post.py

      - name: Commit & push
        run: |
          git config --global user.name "lybra-bee"
          git config --global user.email "bot@lybra.ai"
          git add .
          git commit -m "AI post $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
