name: ğŸ¤– Generate & Publish AI Post

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"   # ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ Ğ² 07:00 UTC

permissions:
  contents: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow pyyaml python-dotenv

      - name: ğŸš€ Generate article, image and publish
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_API_KEY: ${{ secrets.HF_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python generate_post.py

      - name: ğŸ’¾ Commit & push changes
        run: |
          git config --global user.name "lybra-bee"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "ğŸ¤– Daily AI: $(date +'%Y-%m-%d')" || echo "No changes"
          git push
