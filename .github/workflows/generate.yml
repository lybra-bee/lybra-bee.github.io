name: Generate & Publish AI Post

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
      STABILITYAI_KEY: ${{ secrets.STABILITYAI_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq requests Pillow pyyaml feedparser matplotlib

      - name: ğŸ¤– Run generator
        run: |
          python generate_post.py

      - name: ğŸ’¾ Commit changes
        run: |
          git config --global user.name "lybra-bee"
          git config --global user.email "bot@lybra.ai"
          git add .
          git commit -m "ğŸ¤– AI post $(date +%Y-%m-%d)" || echo "No changes"
          git push
