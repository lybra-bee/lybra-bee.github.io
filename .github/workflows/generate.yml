name: Generate & Publish AI Post

on:
  schedule:
    - cron: '0 00 * * *'  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 00:00 UTC (03:00 –ø–æ –ú–æ—Å–∫–≤–µ)
  workflow_dispatch:  # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate post
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}  # –¢–æ–∫–µ–Ω –¥–ª—è Hugging Face
      run: python generate_post.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        git add _posts/ assets/images/posts/

        if git diff --staged --quiet; then
          echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          exit 0
        fi

        git commit -m "ü§ñ –ù–æ–≤–∞—è —Å—Ç–∞—Ç—å—è –æ–± –ò–ò $(date +%Y-%m-%d)"
        
        git push origin main
