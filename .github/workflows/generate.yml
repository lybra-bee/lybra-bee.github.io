name: Генерация ежедневного поста

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install groq requests pyyaml
          python -c "import groq, requests, yaml; print('Зависимости установлены:', groq.__version__, requests.__version__, yaml.__version__)"

      - name: Test network
        run: |
          ping -c 4 clipdrop-api.co || echo "Нет подключения к Clipdrop API"

      - name: Run generate_post.py
        run: |
          export PYTHONUNBUFFERED=1
          python generate_post.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLIPDROP_API_KEY: ${{ secrets.CLIPDROP_API_KEY }}

      - name: Commit changes
        run: |
          git config --global user.name 'lybra-bee'
          git config --global user.email 'lybra1167@gmail.com'
          git add .
          git commit -m "Обновление поста от $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "Нет изменений для коммита"
          git push

      - name: ⏳ Wait 5 minutes before posting
        run: |
          echo "Waiting 5 minutes before posting to Telegram..."
          sleep 300
          
      - name: Trigger send_last_post workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: send_last_post.yml
          ref: main
