  <circle cx="90" cy="25" r="7" fill="url(#nodeGradient)" />
  <circle cx="90" cy="65" r="7" fill="url(#nodeGradient)" />
  <circle cx="140" cy="45" r="10" fill="url(#nodeGradient)" />
  <circle cx="190" cy="30" r="6" fill="url(#nodeGradient)" />
