<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  {% seo %}
  <meta name="yandex-verification" content="a538b35a7696ff2c">
  <meta name="google-site-verification" content="google7a98bc4928c11fc0.html">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta http-equiv="Cache-Control" content="public, max-age=604800">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://lybra-bee.github.io; script-src 'self' https://www.googletagmanager.com https://mc.yandex.ru">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ page.title | default: site.title }}",
    "description": "{{ page.description | default: site.description }}",
    "url": "{{ site.url }}{{ page.url }}",
    "publisher": {
      "@type": "Organization",
      "name": "Lybra AI",
      "url": "{{ site.url }}"
    }
  }
  </script>

    gtag('config', 'G-23L72G58BB');
