<div class="carousel" id="articles-carousel">
  {{ $pages := first 5 (where .Site.RegularPages "Section" "posts") }}
  {{ range $pages }}
    <div class="carousel-item">
      {{ with .Params.featured_image }}
        <a href="{{ .Page.Permalink }}"><img src="{{ . | relURL }}" alt="{{ $.Title }}"></a>
      {{ end }}
      <p>{{ .Title }}</p>
    </div>
  {{ end }}
</div>
