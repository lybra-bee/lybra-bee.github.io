{{ define "main" }}
<section class="gallery">
  <h1>Галерея изображений</h1>
  {{ $gallery := site.Data.gallery }}
  {{ if $gallery }}
    <div class="gallery-grid">
      {{ range $item := $gallery }}
        <div class="gallery-item">
          <a href="{{ .src }}" target="_blank">
            <img src="{{ .src }}" alt="{{ .alt }}">
          </a>
          <div class="gallery-caption">
            <h3>{{ .title }}</h3>
            <p>{{ .date }}</p>
          </div>
        </div>
      {{ end }}
    </div>
  {{ else }}
    <p>Галерея пока пуста.</p>
  {{ end }}
</section>

<style>
.gallery {
  padding: 2rem;
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}
.gallery-item {
  border: 1px solid #ddd;
  border-radius: 6px;
  overflow: hidden;
  background: #fff;
}
.gallery-item img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}
.gallery-caption {
  padding: 0.5rem;
  text-align: center;
}
</style>
{{ end }}
