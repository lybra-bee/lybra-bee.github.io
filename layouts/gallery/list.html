{{ define "main" }}
  <h1>Галерея</h1>
  {{ $files := readDir "static/images/posts" }}
  {{ if $files }}
    <div class="gallery">
      {{ range $files }}
        {{ if not .IsDir }}
          <a href="{{ (printf "/images/posts/%s" .Name) | relURL }}" target="_blank">
            <img src="{{ (printf "/images/posts/%s" .Name) | relURL }}" alt="{{ .Name }}" class="thumb">
          </a>
        {{ end }}
      {{ end }}
    </div>
  {{ else }}
    <p>Изображений пока нет.</p>
  {{ end }}

  <nav class="main-menu">
    <a href="/">Главная</a> |
    <a href="/posts/">Статьи</a> |
    <a href="/gallery/">Галерея</a> |
    <a href="/about/">Обо мне</a>
  </nav>
{{ end }}
