{{ define "main" }}
  <h1>Галерея</h1>

  {{ $files := readDir "static/images/posts" }}
  {{ if $files }}
    <div class="gallery" style="display:flex;flex-wrap:wrap;gap:10px;">
      {{ range $files }}
        {{ if not .IsDir }}
          <a href="{{ "/images/posts/" | relURL }}{{ .Name }}" target="_blank" style="display:inline-block;">
            <img src="{{ "/images/posts/" | relURL }}{{ .Name }}" alt="{{ .Name }}" style="width:200px;height:auto;object-fit:cover;" class="thumb">
          </a>
        {{ end }}
      {{ end }}
    </div>
  {{ else }}
    <p>Изображений пока нет.</p>
  {{ end }}

  <nav class="main-menu" style="margin-top:20px;">
    <a href="/">Главная</a> |
    <a href="/posts/">Статьи</a> |
    <a href="/gallery/">Галерея</a> |
    <a href="/about/">Обо мне</a>
  </nav>
{{ end }}
