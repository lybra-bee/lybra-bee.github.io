{{ define "main" }}
  <h1>Галерея</h1>

  {{ $images := resources.Match "images/posts/*.{jpg,jpeg,png,gif,svg}" }}
  {{ if $images }}
    <div class="gallery" style="display:flex;flex-wrap:wrap;gap:10px;">
      {{ range $images }}
        <a href="{{ .RelPermalink }}" target="_blank" style="display:inline-block;">
          <img src="{{ .RelPermalink }}" alt="{{ .Name }}" style="width:200px;height:auto;object-fit:cover;" class="thumb">
        </a>
      {{ end }}
    </div>
  {{ else }}
    <p>Изображений пока нет.</p>
  {{ end }}

  <nav class="main-menu" style="margin-top:20px;">
    <a href="/">Главная</a> |
    <a href="/posts/">Статьи</a> |
    <a href="/gallery/">Галерея</a> |
    <a href="/about/">Обо мне</a>
  </nav>
{{ end }}
