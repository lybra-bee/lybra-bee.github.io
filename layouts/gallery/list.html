{{ define "main" }}
<section class="gallery">
  <h1>Галерея</h1>
  <div class="gallery-grid">
    {{ range site.Data.gallery }}
      <div class="gallery-item">
        <a href="{{ .src }}" target="_blank">
          <img src="{{ .src }}" alt="{{ .alt }}">
        </a>
        <div class="gallery-caption">
          <h3>{{ .title }}</h3>
          <p>{{ .date }}</p>
        </div>
      </div>
    {{ else }}
      <p>Галерея пока пуста.</p>
    {{ end }}
  </div>
</section>

<style>
.gallery {
  padding: 2rem;
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1.5rem;
}
.gallery-item {
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}
.gallery-item:hover {
  transform: scale(1.03);
}
.gallery-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.gallery-caption {
  padding: 0.5rem 1rem;
  text-align: center;
}
.gallery-caption h3 {
  font-size: 1rem;
  margin: 0.3rem 0;
}
.gallery-caption p {
  font-size: 0.8rem;
  color: #777;
}
</style>
{{ end }}
