{{ define "main" }}
<section class="section-gallery">
  <div class="container">
    <h2>Галерея</h2>
    <div class="gallery-grid">
      {{ range (site.Data.gallery) }}
        <div class="gallery-item">
          <a href="{{ .src | relURL }}" target="_blank">
            <img src="{{ .src | relURL }}" alt="{{ .alt }}" style="max-width:200px;height:auto;">
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
