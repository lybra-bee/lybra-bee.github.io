{{ define "main" }}
<section class="gallery-section">
  <h1>Галерея</h1>
  <div class="gallery-grid">
    {{ $images := readDir "assets/gallery" }}
    {{ range $images }}
      {{ $img := resources.Get (printf "gallery/%s" .Name) }}
      <div class="gallery-item">
        <img src="{{ $img.RelPermalink }}" alt="{{ .Name }}" />
        <p>{{ .Name }}</p>
      </div>
    {{ end }}
  </div>
</section>

<style>
.gallery-section {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
}
.gallery-item {
  text-align: center;
}
.gallery-item img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
}
</style>
{{ end }}
