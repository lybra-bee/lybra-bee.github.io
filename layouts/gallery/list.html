{{ define "main" }}
<section class="gallery">
  <h1>Галерея</h1>
  <div class="gallery-grid">
    {{ $images := readDir "static/images/posts" }}
    {{ range $images }}
      {{ if or (strings.HasSuffix .Name ".jpg") (strings.HasSuffix .Name ".png") (strings.HasSuffix .Name ".jpeg") (strings.HasSuffix .Name ".svg") }}
        <div class="gallery-item">
          <img src="/images/posts/{{ .Name }}" alt="{{ .Name }}" loading="lazy" />
        </div>
      {{ end }}
    {{ end }}
  </div>
</section>

<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}
.gallery-item img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  transition: transform 0.3s;
}
.gallery-item img:hover {
  transform: scale(1.05);
}
</style>
{{ end }}
