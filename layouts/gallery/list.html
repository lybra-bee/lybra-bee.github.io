{{ define "main" }}
<section class="gallery">
  <h1>Галерея изображений</h1>
  {{ $gallery := site.Data.gallery }}
  {{ if $gallery }}
    <div class="gallery-grid">
      {{ range $item := $gallery }}
        <div class="gallery-item">
          <a href="{{ $item.src }}" target="_blank">
            <img src="{{ $item.src }}" alt="{{ $item.alt }}" title="{{ $item.title }}" loading="lazy"/>
          </a>
          <div class="gallery-caption">{{ $item.title }}</div>
        </div>
      {{ end }}
    </div>
  {{ else }}
    <p>Галерея пока пуста.</p>
  {{ end }}
</section>

<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}
.gallery-item {
  border: 1px solid #ddd;
  padding: 5px;
  text-align: center;
  background: #f9f9f9;
  border-radius: 6px;
}
.gallery-item img {
  max-width: 100%;
  height: auto;
  border-radius: 4px;
}
.gallery-caption {
  margin-top: 5px;
  font-size: 14px;
  color: #333;
}
</style>
{{ end }}
