<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—å–∏ - {{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" rel="stylesheet">
    <style>
        .swiper { padding: 50px 0; }
        .article-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {{ partial "header.html" . }}

    <main class="max-w-7xl mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold text-center mb-12">üìö –í—Å–µ —Å—Ç–∞—Ç—å–∏</h1>
        
        <div class="swiper articles-swiper">
            <div class="swiper-wrapper">
                {{ range .Pages }}
                <div class="swiper-slide">
                    <div class="article-card bg-white rounded-xl shadow-lg overflow-hidden h-full" onclick="window.location.href='{{ .Permalink }}'">
                        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h2 class="text-xl font-bold mb-3">{{ .Title }}</h2>
                            <p class="text-gray-600 mb-4">{{ .Description }}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-500">{{ .Date.Format "2006-01-02" }}</span>
                                <span class="text-blue-600 font-semibold">–ß–∏—Ç–∞—Ç—å ‚Üí</span>
                            </div>
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <div class="swiper-pagination mt-8"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>

    {{ partial "footer.html" . }}

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.articles-swiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            breakpoints: {
                640: { slidesPerView: 2 },
                1024: { slidesPerView: 3 },
                1280: { slidesPerView: 4 }
            }
        });
    </script>
</body>
</html>
