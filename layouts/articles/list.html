{{ define "main" }}
<h1 class="text-3xl font-bold mb-6">Все статьи</h1>

<div class="carousel-container">
  <div class="carousel">
    {{ range .Pages }}
    <div class="carousel-item">
      <a href="{{ .RelPermalink }}">
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="rounded shadow-md mb-2">
        <h2 class="text-xl font-semibold">{{ .Title }}</h2>
      </a>
      <p class="text-gray-600 text-sm">{{ .Date.Format "02.01.2006" }}</p>
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  </div>
</div>

<style>
.carousel-container {
  overflow: hidden;
  position: relative;
}
.carousel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}
.carousel-item {
  flex: 0 0 auto;
  scroll-snap-align: start;
  width: 300px;
}
</style>
{{ end }}
