{{ define "main" }}
<section class="section-articles">
  <div class="container">
    <h2>Все статьи</h2>
    <div class="carousel">
      {{ range .Pages }}
        <div class="carousel-item">
          <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
          {{ with .Params.image }}
            <img src="{{ . | relURL }}" alt="{{ .Title }}" style="max-width:200px;height:auto;">
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
