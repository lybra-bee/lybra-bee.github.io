{{ define "main" }}
<section class="latest-article">
  {{ $last := first 1 (where .Site.RegularPages "Type" "posts") }}
  {{ range $last }}
    <article class="post">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
      <p><a href="{{ .Permalink }}">Читать далее →</a></p>
    </article>
  {{ end }}
</section>
{{ end }}
