{{ define "main" }}
<main class="posts-list">
  {{ range .Pages }}
    <article class="post-preview">
      {{ with .Params.image }}
        <a href="{{ .Permalink }}">
          <img src="{{ . }}" alt="{{ $.Title }}" class="post-thumbnail"/>
        </a>
      {{ end }}
      
      <h2 class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      
      <p class="post-summary">
        {{ .Summary }}
      </p>
      
      <a href="{{ .Permalink }}" class="read-more">Читать далее →</a>
    </article>
  {{ end }}
</main>
{{ end }}
