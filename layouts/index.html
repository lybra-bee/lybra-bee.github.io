{{ define "main" }}
<h1 class="text-3xl font-bold mb-6">Последняя статья</h1>

{{ with first 1 (where .Site.RegularPages "Section" "articles") }}
  {{ range . }}
  <div class="mb-8">
    <a href="{{ .RelPermalink }}">
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="rounded shadow-md mb-2">
      <h2 class="text-2xl font-semibold">{{ .Title }}</h2>
    </a>
    <p class="text-gray-600 text-sm">{{ .Date.Format "02.01.2006" }}</p>
    <p>{{ .Summary }}</p>
  </div>
  {{ end }}
{{ end }}
{{ end }}
