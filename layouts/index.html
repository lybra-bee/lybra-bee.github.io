{{ define "main" }}
<section class="latest-post">
  {{ $posts := where .Site.RegularPages "Section" "posts" }}
  {{ $latest := index (sort $posts "Date" "desc") 0 }}
  {{ if $latest }}
    <article>
      <h2><a href="{{ $latest.RelPermalink }}">{{ $latest.Title }}</a></h2>
      <p>{{ $latest.Summary | safeHTML }}</p>
      <a href="{{ $latest.RelPermalink }}">Читать полностью →</a>
    </article>
  {{ else }}
    <p>Статей пока нет.</p>
  {{ end }}
</section>
{{ end }}
