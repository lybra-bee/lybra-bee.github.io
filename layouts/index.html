{{ define "main" }}
  <main>
    <section class="latest-article">
      {{ $latest := first 1 (where .Site.RegularPages "Type" "posts") }}
      {{ range $latest }}
        <article>
          <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
          <p>{{ .Summary }}</p>
          <a href="{{ .Permalink }}">Читать далее →</a>
        </article>
      {{ end }}
    </section>
  </main>
{{ end }}
