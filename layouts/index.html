{{ define "main" }}
  <h1>Последняя статья</h1>
  {{ $latest := first 1 (where .Site.RegularPages "Type" "posts") }}
  {{ range $latest }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Params.image }}
        <img src="{{ . | relURL }}" alt="{{ $.Title }}">
      {{ end }}
      <div>{{ .Content }}</div>
    </article>
  {{ end }}
{{ end }}
