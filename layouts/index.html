{{ define "main" }}
<section class="hero">
    <div class="container">
        {{ $last := first 1 (where .Site.RegularPages "Section" "posts") }}
        {{ range $last }}
            <article class="last-article">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                {{ with .Params.image }}
                    <img src="{{ . | relURL }}" alt="{{ .Title }}">
                {{ end }}
                <p>{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}" class="read-more">Читать далее</a>
            </article>
        {{ end }}
    </div>
</section>
{{ end }}
