{{ define "main" }}
<main class="container mx-auto px-4 py-8">

  {{ $latest := first 1 (where .Site.RegularPages "Type" "posts") }}
  {{ with index $latest 0 }}
    <article class="mb-8">
      {{ if .Params.image }}
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-auto rounded-lg shadow-lg mb-4">
      {{ end }}
      <h1 class="text-4xl font-bold mb-2">{{ .Title }}</h1>
      <p class="text-gray-700 mb-4">{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="text-blue-600 hover:underline font-semibold">Читать далее →</a>
    </article>
  {{ else }}
    <p>Пока нет статей для отображения.</p>
  {{ end }}

</main>
{{ end }}
