{{ define "main" }}
<section class="hero">
  <h1>{{ .Site.Title }}</h1>
  <p>Добро пожаловать на моё портфолио!</p>
</section>

<section class="latest-article">
  <h2>Последняя статья</h2>
  {{ $latest := first 1 (where .Site.RegularPages "Section" "posts") }}
  {{ range $latest }}
  <article>
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    {{ with .Params.image }}
    <img src="{{ . }}" alt="{{ .Title }}">
    {{ end }}
    <p>{{ .Summary }}</p>
    <a href="{{ .RelPermalink }}">Читать далее</a>
  </article>
  {{ end }}
</section>
{{ end }}
