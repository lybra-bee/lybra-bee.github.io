<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; padding-bottom: 60px; }
    .carousel-item img { object-fit: cover; height: 300px; width: 100%; }
    @media (max-width: 768px) {
      .carousel-item img { height: 200px; }
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  {{ partial "header.html" . }}

  <main class="flex-grow-1 container py-4">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const carousels = document.querySelectorAll('.carousel');
    carousels.forEach(c => new bootstrap.Carousel(c, { interval: 3000, ride: 'carousel', pause: 'hover' }));
  </script>
</body>
</html>
