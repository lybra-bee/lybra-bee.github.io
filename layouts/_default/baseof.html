<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ with .Title }}{{ . }}{{ else }}Мой сайт{{ end }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">{{ with .Site.Params.name }}{{ . }}{{ else }}Мой сайт{{ end }}</h1>
            <nav class="site-nav">
                <a href="#articles">Статьи</a>
                <a href="#gallery">Галерея</a>
                <a href="#about">Обо мне</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <div class="container">
            &copy; {{ now.Format "2006" }} {{ with .Site.Params.name }}{{ . }}{{ else }}Мой сайт{{ end }}. Все права защищены.
        </div>
    </footer>
</body>
</html>
