<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {{ partial "header.html" . }}

    <main class="max-w-4xl mx-auto px-4 py-12">
        <article class="bg-white rounded-2xl shadow-xl p-8">
            <header class="mb-8">
                <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
                <div class="flex items-center text-gray-600 mb-4">
                    <span class="mr-4">{{ .Date.Format "2006-01-02" }}</span>
                    <span>üïê {{ .ReadingTime }} –º–∏–Ω —á—Ç–µ–Ω–∏—è</span>
                </div>
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 object-cover rounded-lg mb-6">
                {{ end }}
            </header>
            
            <div class="prose prose-lg max-w-none">
                {{ .Content }}
            </div>

            <footer class="mt-12 pt-6 border-t">
                <div class="flex flex-wrap gap-2">
                    {{ range .Params.tags }}
                    <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm">
                        {{ . }}
                    </span>
                    {{ end }}
                </div>
            </footer>
        </article>
    </main>

    {{ partial "footer.html" . }}
</body>
</html>
