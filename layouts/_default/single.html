{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    {{ with .Params.image }}
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="thumb">
    {{ end }}
    <div class="content">
      {{ .Content }}
    </div>
    <p><a href="/posts/">← Все статьи</a></p>
  </article>

  <nav class="main-menu">
    <a href="/">Главная</a> |
    <a href="/posts/">Статьи</a> |
    <a href="/gallery/">Галерея</a> |
    <a href="/about/">Обо мне</a>
  </nav>
{{ end }}
