{{ define "main" }}
  <h1>Все статьи</h1>
  {{ $posts := where .Site.RegularPages "Section" "posts" }}
  {{ if $posts }}
    <div class="post-list">
      {{ range $posts }}
        <article>
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          {{ with .Params.image }}
            <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="thumb">
          {{ end }}
          <p>{{ .Summary }}</p>
          <a href="{{ .RelPermalink }}">Читать →</a>
        </article>
      {{ end }}
    </div>
  {{ else }}
    <p>Статей пока нет.</p>
  {{ end }}

  <nav class="main-menu">
    <a href="/">Главная</a> |
    <a href="/posts/">Статьи</a> |
    <a href="/gallery/">Галерея</a> |
    <a href="/about/">Обо мне</a>
  </nav>
{{ end }}
